<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Ejercicio 4</title>
</head>
<body>
    <h2>Datos del vehiculo</h2>
    <form class="formularioVehiculos">
        <div class="form-group">
          <label for="Marca">Marca</label>
          <input type="text" class="form-control" id="Marca">
        </div>
        <div class="form-group">
            <label for="Modelo">Modelo</label>
            <input type="text" class="form-control" id="Modelo">
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="Color">
          </div>
          <div class="form-group">
            <label for="Año">Año</label>
            <input type="number" min="1960" max="2020" class="form-control" id="Año">
          </div>
        <button type="reset" name="btn" id="add" onclick="AlmacenarDatos();" class="btn btn-success">Agregar Datos de Vehículo</button>
    </form>

    <input class="form-control col-md-3 light-table-filter" data-table="order-table" id="buscador" type="text" placeholder="Search..">

    <table class="table table-bordered order-table" id="tabla">
        <thead class="thead-inverse thead-dark">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Año</th>
            </tr>
        </thead>
    </table>
</body>
<script src="js/js.js"></script>
</html>
